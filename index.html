<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>AnimeForce Downloader</title>
	
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<form>
			<div class="input-field col s6">
				<input  id="inputUrl" type="url" class="validate">
				<label for="inputUrl">Insert Animeforce Anime URL...</label>
			</div>
			
			<button class="btn  orange accent-3" id="startBtn">Download!</button>
			<button class="btn  orange accent-5" id="resetBtn">Reset</button>
		</form>

		<p id="out">Waiting for action</p>
		
		<div class="bars">

		</div>
	</div>


	<script src="renderer.js"></script>
	<script src="script.js"></script>
</body>
</html>

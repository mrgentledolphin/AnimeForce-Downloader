<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>AnimeForce Downloader</title>
	
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<form>
			<div class="input-field col s6" style="color: #ef6c00; ">
				<input  id="inputUrl" type="url" class="validate" style="color: #ef6c00; border-bottom: 1px solid #ef6c00; box-shadow: 0 1px 0 0 #ef6c00;">
				<label for="inputUrl" style="color: #ef6c00;">Insert Animeforce Anime URL...</label>
			</div>
			
			<button class="btn  orange accent-3" id="startBtn">Download!</button>
			<!-- <button class="btn  orange accent-5" id="resetBtn">Reset</button> -->
		</form>

		<p id="out" style="display: none;">Waiting for action</p>
		
		<div class="bars">

		</div>

	</div>


	<script src="renderer.js"></script>
	<script src="script.js"></script>
</body>
</html>
